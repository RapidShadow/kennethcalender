<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kenneth Clothing Calender!</title>
  <!-- google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <body>
  <!--heading image -->
  <div id="header">
    <p><h1>Kenneth</h1>does he wear the same thing?</p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Create new entry!
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">What did Kenneth wear today?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <!--form input-->
            <h6>Date</h6>
            <div class="input-group .flex-nowrap">
              <input type="text" class="form-control" placeholder="example: 09/21/21" id="date">
            </div>

            <h6>Tops</h6>
            <div class="input-group .flex-nowrap">
              <input type="text" class="form-control" placeholder="Tops" id="tops">
            </div>

            <h6>Bottoms</h6>
            <div class="input-group .flex-nowrap">
              <input type="text" class="form-control" placeholder="Bottoms" id="bottoms">
            </div>

            <h6>Shoes</h6>
            <div class="input-group .flex-nowrap">
              <input type="text" class="form-control" placeholder="Shoes" id="shoes">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--load cards-->
    <div id="cards">

    </div>

    <!-- Firebase stuff -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- script for js -->
    <script src="script.js"></script>
  </body>

</html>
